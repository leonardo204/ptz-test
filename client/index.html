<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="핀치 투 줌 제스처 기반 다단계 텍스트 요약 시스템">
    <meta name="author" content="Pinch-to-Zoom Summarizer">

    <!-- iOS 최적화 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Android 최적화 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2c3e50">

    <title>Pinch-to-Zoom 텍스트 요약</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="app-container">

        <!-- 거대한 레벨 인디케이터 (항상 표시) -->
        <div class="level-display">
            <div class="level-number" id="level-number">0</div>
            <div class="level-label" id="level-label">ORIGINAL</div>
        </div>

        <!-- 미니멀 컨트롤 (우측 세로) -->
        <div class="control-panel">
            <button class="level-btn level-btn-up" id="level-btn-up" aria-label="레벨 증가">+</button>
            <input type="range" id="level-range" min="0" max="3" value="0" step="1" class="level-slider" orient="vertical">
            <button class="level-btn level-btn-down" id="level-btn-down" aria-label="레벨 감소">−</button>
        </div>

        <!-- 텍스트 표시 영역 -->
        <main class="text-container" id="text-container">
            <div class="text-content" id="text-content">
                <!-- 텍스트가 여기에 동적으로 삽입됩니다 -->
            </div>
        </main>

        <!-- 로딩 오버레이 (미니멀) -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/stateManager.js"></script>
    <script src="js/gesture.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
